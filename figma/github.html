<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to github- github</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script
      src="https://kit.fontawesome.com/04827eb164.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/github.css" />
    <!-- <link rel="icon" href="img/git.png" /> -->
  </head>
  <body>
    <header class="text-center my-4">
      <div>
        <i class="fa-brands fa-github fa-3x mb-3"></i>

        <div class="big-text">Sign in to Github</div>
      </div>
    </header>

    <main>
      <div class="d-flex justify-content-center">
        <div class="card-1">
          <div>
            <label for="user-email" class="mb-2"
              >Username or email address</label
            >
            <input type="email" placeholder="Enter email" class="mb-3" />
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between mb-1">
              <label for="user-email">Password</label> <br />
              <a href="#" class="forget">Forgot password?</a>
            </div>

            <div>
              <input type="password" />
            </div>
          </div>

          <div>
            <input type="submit" value="Sign in" class="rounded" />
          </div>
        </div>
      </div>

      <section class="d-flex justify-content-center text-center mt-3">
        <div class="card-1 card-white">
          <p>New to github? <a href="#">Create an account.</a></p>
        </div>
      </section>
    </main>

    <footer class="mt-5 d-flex justify-content-center">
      <div class="pt-5">
        <ul class="d-flex list-unstyled">
          <li class="mx-3"><a href="">Terms</a></li>
          <li class="mx-3"><a href="">Privacy</a></li>
          <li class="mx-3"><a href="">Security</a></li>
          <li class="mx-3 color-black"><a href="">Contact Github</a></li>
        </ul>
      </div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
